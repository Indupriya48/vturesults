<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>VTU Result Analysis</title>
  </head>

  <body>

    <nav class="navbar">
      <div class="logo">VTU Result Analysis</div>
      <ul class="menu">
        <li> <a href="/" target="_self">Home</a> </li>
        <li> <a href="" target="_self">About</a> </li>
      </ul>
    </nav>

    <div class="d1">
        <p>WELCOME TO THE RESULT EXTRACTION SITE</p>
    </div>

    <div class="d2">
      <div class="d2d1">
          <div class="d2d1d1">
            <p>Upload student usn csv file -
                <form action = "/upload_usns" method = "post" enctype="multipart/form-data">  
                    <input type="file" name="file" />  
                    <input type = "submit" value="Upload">  
                    <p>{{name}}</p> 
                </form>
            </p>
          </div>
      </div>
      <div class="d2d2">
          <div class="d2d2d2">
            <p>Upload subject code csv file -
                <form action = "/upload_codes" method = "post" enctype="multipart/form-data">  
                    <input type="file" name="file" />  
                    <input type = "submit" value="Upload">  
                </form> 
            </p>
          </div>
      </div>
    </div>

    <div class="d3">
        <div class="d3d1">
          <p>Start the execution here - <button type="button" name="execute">Start</button> </p>
        </div>
    </div>

    <div class="d4">
        <div class="d4d1">
          <p>Download your marks file here -
            <form action="/download" method = "get" enctype = "multiple/form-data">
                <button type="submit" name="download" value="download">{{downloadAlert}}</button>
            </form>
        </p>
        </div>
    </div>

    <div class="d5">
        <p>A novel approach for analyzing Results on vtu university portal Â©copyright 2022</p>
    </div>

  </body>

</html>
